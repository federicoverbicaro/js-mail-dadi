    <main>
        <!-- gioco dei dadi -->
        <!-- 
        1.devo creare un contenitore per me e il computer

         2.creare un tasto button che mi permetta di generare il numero dentro al contenitore 

         3.fare calcolo per la funzione al click

         4. visualizza il vincitore  
        
    -->
        <div class="container-fluid d-flex justify-content-center flex-row p-0 m-auto bg-black pb-3 ">

            <div class="row d-flex ">

                <div class="col pt-5  d-flex gap-3 justify-content-center  ">

                    <div id="dado" class="contenitoreDado d-flex justify-content-center align-items-center bg-white">

                    </div>

                    <div id="dado2" class="contenitoreDado d-flex justify-content-center align-items-center bg-white">

                    </div>

                </div>

                <div class=" p-0">
                    <div class="d-flex  justify-content-center ">

                        <button id="generaNumeri" class="mt-5 btn btn-primary w-50 d-flex justify-content-center  ">
                            <span class="text-capitalize fw-bold fs-4">lancia i dadi </span>
                        </button>
                    </div>

                    <div class="d-flex justify-content-center  align-content-center pt-4 w-100 p-0 mb-2 ">

                        </span>
                    </div>
                </div>


            </div>

        <!-- Mail -->
        <!-- 
            1. creare un contenitore
                - creare un input
                - creare un bottone
            2.chiedere all'utete la sua email
            3. creare un array
            4.controllare nell'array che la sua email sia presente
            5.creare un contenitore per il risultato
            6.stampare il risultato all'iterno del contenitore creato

         -->

        <div class="container-fluid mt-5 ">
            <div class="row">
                <div class="col-4 d-flex flex-column  ">

                    <label 
                    for="emailUtente" 
                    name="Mail" class="text-capitalize">inserisci mail</label>

                    <input id="emailUtente" 
                    type="email" 
                    name="Mail"
                     title="Inserisci un indirizzo email valido"
                      required>

                    <button id="btnEmail" class="my-4 w-25 btn btn-light fw-bold text-capitalize">
                        invia
                    </button>

                </div>
            </div>
        </div>
    </main>
